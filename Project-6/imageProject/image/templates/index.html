<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li><div class="container">
            <!--<form id="uploadForm" action="." method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-lg btn-success">Upload Profile Picture</button>
            </form>-->
            </li>
        </ul>
        
          {% if img %}
          <img src="{{ img.image.url }}" alt="Profile Picture" class="img-thumbnail" style="height:100px;width:120px;border-radius:50%;">
          {% endif %}
      </div>
    </nav>
    <form id="uploadUserData" action="." method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input type="text" name="uname" id="userid">
      <button type="submit" class="btn btn-lg btn-success">Upload Data</button>
  </form>
  {% if uname %}
    <p>User: {{ uname.uname.url }}</p>
{% endif %}
    <!--<div id="alertMessage" class="alert alert-success" role="alert" style="display: none;">
      Profile picture uploaded successfully!
  </div>-->
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
      $(document).ready(function() {
          $('#uploadForm').on('submit', function(e) {
              e.preventDefault();
              var formData = new FormData($(this)[0]);
              $.ajax({
                  url: $(this).attr('action'),
                  type: $(this).attr('method'),
                  data: formData,
                  contentType: false,
                  processData: false,
                  success: function(data) {
                      //$('#alertMessage').fadeIn().delay(3000).fadeOut();  // Show alert message for 3 seconds
                      confirm("Profile picture uploaded !")
                      location.reload();
                  }
              });
          });
      });
  </script>
  
  </body>
</html>
